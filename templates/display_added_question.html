<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
</head>
<body>
    <h1>Question</h1>
    <h3>{{ new_question['title'] }}</h3>
    <p>{{ new_question['message'] }}</p>
    {% if new_question['image'] %}
    <img src="{{ url_for('static', filename='Image/'~new_question['image']) }}" alt="Question_image" width="500">
    {% endif %}
    <a href="/list">Back questions list</a>


</body>
</html>
